<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-family: Georgia; font-weight: bolder;">
      Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card-content>
    
  <div class="contactlist">
    <ion-searchbar data-validate="name" placeholder="Search Contact"></ion-searchbar>
    </div>

          <div class="name" data-validate="Please enter your name">
            <input class="name" type="text" name="name" placeholder="Full Name" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20);" >
            <span class="nme"></span>
          </div><br>
    
          <div class="email" data-validate="Please enter your email:">
            <input class="mail" type="text" name="email" placeholder="E-mail" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20);">
            <span class="mail"></span>
          </div><br>

          <div class="phone" data-validate="Please enter your phone">
            <input class="pho" type="text" name="phone" placeholder="Phone" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20);" >
            <span class="pho"></span>
          </div><br>

          <div class="message" data-validate="Please enter your message">
            <textarea class="msg" name="message" placeholder="Your Message" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20);" ></textarea>
            <span class="msg"></span>
          </div>

      <ion-textarea [(ngModel)]="contMessage"></ion-textarea>
      
    <ion-button expand="shape" fill="solid" color="success" shape="round" (click)="saveC()" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20); margin-top:-60px ;
    margin-left:620px;">Send</ion-button>
      
</ion-card-content>
<ion-list>
  <ion-item-sliding id="item100"  *ngFor="let cont of messages">
    <ion-item name="record">
      <ion-label>
        <h3>{{cont.content}}</h3>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-list>
</ion-content>
